<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notepad üìù</title>
    <script src="notes.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NotePad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="home()">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" onclick="find()">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div>
        <section class="inputcard">
            <h1>Welcome to NotePad</h1>
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Add title</h5>
                    <form class="form1" autocomplete="off">
                        <textarea class="form-control" id="titlebox" rows="1"></textarea>
                    </form>

                    <h5 class="card-title">Add note</h5>
                    <form class="form1" autocomplete="off">
                        <textarea class="form-control" id="txtbox" rows="3"></textarea>
                    </form>
                    <a class="btn btn-primary" onclick="addNote()" style="margin-top: 20px;">Add</a>
                </div>
            </div>
        </section>
    </div>

    <div>
        <section class="inputcard">
            <hr>
            <h2>Your notes :</h2>
            <hr>
        </section>
    </div>

    <div class="activeSection inputcard" >
        <p id="defaultPara">Nothing to show here. Try adding a new note !!</p>
        <ul class="list"></ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
